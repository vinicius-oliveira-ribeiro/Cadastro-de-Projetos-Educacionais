<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos Educacionais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Projetos Educacionais</h1>
    <form id="form-projeto" action="http://127.0.0.1:5500/projetos" method="post">
        <label for="projeto">Projeto:</label>
        <input type="text" id="projeto" name="projeto">
        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie">
        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao">
        <button type="submit">Adicionar</button>
    </form>
    <script>
        document.getElementById('form-projeto').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('http://127.0.0.1:3000/projetos', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => console.log(data));
        });
    </script>
</body>
</html>
